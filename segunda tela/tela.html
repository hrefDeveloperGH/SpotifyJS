<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column" style="height: 100vh">


    <div id="cabecinha" class="bg-secondary-subtle  d-flex align-items-center justify-content-between sticky-top" >
        <img src="icon/ICON D CRIA.png" 
        alt="$ong $$$" 
        style="height: 5vh"
        class="mx-1 my-2"
        />
        <div class="input-group" style="max-width: 30%;">
            <input type="text"
            id="search-term"
             class="form-control"
              placeholder="Song"
               aria-label="Username"
                aria-describedby="basic-addon1">
                <button type="button" class="btn btn-outline-success"><i class="bi bi-search"></i></button>      
          </div>
          <button id="search-button" type="button" class="btn btn-outline-success mx-2" >Playlist <i class="bi bi-music-note-list"></i></button>  
        </div>

    
    <div id="corpinho" class="bg-secondary flex-grow-1 d-flex flex-wrap justify-content-center gap-2">
        <div class="card d-flex flex-column align-items-center" 
        style="width: 18rem; height: 30rem;"
        >
            <img src="covers/ugliest.jpg"
             class="card-img-top" 
             alt="Disc Cover"
             />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Name Music</h5>
              <p class="card-text">Name Artista</p>
              <p class="card-text">Name Album</p>
              <button class="btn btn-outline-success"><i class="bi bi-play-circle"></i></button>
            </div>
          </div>
    </div>

    <script src="dinamic.js"></script>
  </body>
</html>
